version: '3'
services:
  crawl:
    build: .
    env_file:
      - .env
    command: "yarn crawl:auto"
    restart: unless-stopped
  crawl-roots:
    build: .
    env_file:
      - .env
    command: "yarn crawl:roots"
  crawl-roots-all:
    build: .
    env_file:
      - .env
    command: "yarn crawl:roots --all"
  do-stats:
    build: .
    env_file:
      - .env
    command: "yarn do:stats"
    network_mode: "host"
